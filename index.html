<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Light dark Mode</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
            />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Theme switch -->
        <div class="theme-switch-wrapper">
            <span id="toggle-icon">
                <span class="toggle-text">Light Mode</span>
                <i class="fas fa-sun"></i>
            </span>
            <label class="theme-switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
        <!-- Navigation -->
        <nav id="nav">
            <a href="#home">HOME</a>
            <a href="#projects">PROJECTS</a>
            <a href="#about">ABOUT</a>
            <a href="#contact">CONTACT</a>

        </nav>
        <!-- Home Section -->
        <section id="home">
            <div class="title-group">
                <h1>Hello I'am karthik</h1>
                <h2>a web designer</h2>
            </div>
        </section>
        <!-- Projects section -->
        <section id="projects">
            <h1>place some cards here to show my projects</h1>
        </section>
        <!-- About section -->
        <section id="about">
            <h1 style="margin:7%">
                My Skills
            </h1>
            <div class="about-container">
                <div class="image-container">
                    <h2>WEb design</h2>
                    <img src="img/undraw_proud_coder_light.svg" alt="pro coder"
                        id="image1">
                </div>
                <div class="image-container">
                    <h2>Creative thinking</h2>
                    <img src="img/undraw_feeling_proud_light.svg"
                        alt="Engineering" id="image2">
                </div>
                <div class="image-container">
                    <h2>Problem solving</h2>
                    <img src="img/undraw_conceptual_idea_light.svg" alt="problem
                        solving" id="image3">
                </div>
            </div>

        </section>
        <!-- Contact section -->
        <section id="contact">
            <div class="social-icons">
                <i class="fab fa-github"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fas fasinsta fa-envelope"></i>
            </div>
        </section>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
